<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <h1 class="logo">Music Player</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2.5a9.5 9.5 0 1 0 0 19 9.5 9.5 0 0 0 0-19zM4.5 12a7.5 7.5 0 1 1 15 0 7.5 7.5 0 0 1-15 0zM12 6a1 1 0 0 1 1 1v4.5a1 1 0 1 1-2 0V7a1 1 0 0 1 1-1z"></path></svg>
                    Home
                </a>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M21.7 20.3l-3.4-3.4a8.5 8.5 0 1 0-1.4 1.4l3.4 3.4a1 1 0 0 0 1.4-1.4zM10.5 17a6.5 6.5 0 1 1 0-13 6.5 6.5 0 0 1 0 13z"></path></svg>
                    Search
                </a>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M14.5 2.5h-5a1 1 0 0 0 0 2h5a1 1 0 0 0 0-2zm0 17h-5a1 1 0 0 0 0 2h5a1 1 0 0 0 0-2zm-5-13h5a1 1 0 0 1 0 2h-5a1 1 0 0 1 0-2zm0 6h5a1 1 0 0 1 0 2h-5a1 1 0 0 1 0-2z"></path></svg>
                    Your Library
                </a>
            </nav>
        </div>

        <div class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search songs...">
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
            </header>

            <section class="music-grid">
                <h2 class="section-title">Recently Played</h2>
                <div class="grid-container"></div>
            </section>
        </div>

        <div class="player-bar">
            <div class="player-content">
                <div class="track-info">
                    <img id="currentArt" src="" alt="Album Art" class="album-art">
                    <div class="track-details">
                        <h3 class="track-title" id="song-title">Not Playing</h3>
                        <p class="track-artist" id="song-artist">Music Player</p>
                    </div>
                </div>

                <div class="player-controls">
                    <div class="controls">
                        <button class="control-btn" id="prev">
                            <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm10.5 12L12 12l4.5-6z"></path></svg>
                        </button>
                        <button class="control-btn play-btn" id="play-pause">
                            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                        </button>
                        <button class="control-btn" id="next">
                            <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
                        </button>
                    </div>
                    <div class="progress-container">
                        <span class="time current-time">0:00</span>
                        <input type="range" id="progress" class="progress-bar" min="0" max="100" value="0">
                        <span class="time duration">0:00</span>
                    </div>
                </div>

                <div class="volume-control">
                    <button class="volume-btn">
                        <svg viewBox="0 0 24 24"><path d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-4.667-8.72v2.053C13.213 5.387 12 8.16 12 11.693c0 3.534 1.213 6.306 3.333 7.677v2.053C11.84 20.44 10 16.347 10 11.693c0-4.653 1.84-8.747 4.333-10.72z"></path></svg>
                    </button>
                    <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
